<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader - Potato Books</title>
    <link rel="stylesheet" href="./resources/reader.css"> <!-- Linking the main CSS file -->
</head>
<body>
    <!-- Include the header and navigation bar from index.html -->
    <header>
        <nav>
            <div class="logo">
                <img src="./resources/images/DALLÂ·E 2024-10-06 14.28.28 - A playful and animated potato character with a cute, smiling face, wearing reading glasses, holding a book, and jumping with joy. The scene should hav.webp" alt="Potato Books Logo">
                <h1>Potato Books</h1>
            </div>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="#genres">Genres</a></li>
                <li><a href="#account">Account</a></li>
            </ul>
            <form id="search-form" class="search-bar">
                <input type="text" id="search-query" placeholder="Search for books..." required>
                <button type="submit">Search</button>
            </form>
        </nav>
    </header>

    <section id="book-details" class="details-box">
        <div class="thumbnail-container">
            <img id="thumbnail-image" src="./resources/images/placeholder-thumbnail.png" alt="Book Thumbnail" class="thumbnail" />
        </div>
        <h2 id="book-title">Title: The Book Title</h2>
        <p id="book-id"></p>
        <p id="book-summary"></p>
        <p id="book-page-count"></p>
        <p id="book-view-count"></p>
    </section>

    <section class="content-section" id="page-reader">
        <h3 id="page-number">Page 1</h3> <!-- Current page number will be displayed here -->
        <div id="page-content" class="page-content-box"></div> <!-- Book content goes here -->

        <!-- Navigation buttons for previous and next pages -->
        <div class="navigation-buttons">
            <button id="prev-page">Previous Page</button>
            <button id="next-page">Next Page</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Potato Books. All rights reserved.</p>
    </footer>

    <!-- Linking to the reader.js script that will handle the dynamic behavior -->
    <script src="/reader.js"></script>
</body>
</html>
